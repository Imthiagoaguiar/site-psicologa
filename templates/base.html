<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* PALETA: Azul Marinho, Dourado e Branco */
            --cor-primaria: #0B2545;  /* Azul Escuro Profundo */
            --cor-destaque: #D4AF37;  /* Dourado Metálico */
            --cor-fundo: #fdfbf7;     /* Branco Puro */
            --cor-texto: #334155;     /* Cinza Azulado (melhor que preto puro) */
        }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            color: var(--cor-texto); 
            background-color: var(--cor-fundo); 
        }

        /* Textos e Fundos */
        .text-psi { color: var(--cor-primaria); }
        .bg-psi { background-color: var(--cor-primaria); }

        /* Botões (Agora Dourados) */
        .btn-psi { 
            background-color: var(--cor-destaque); 
            color: var(--cor-primaria); /* Texto azul no botão dourado (contraste alto) */
            font-weight: bold;
            border: none; 
            padding: 10px 25px; 
            transition: 0.3s;
        }
        .btn-psi:hover { 
            background-color: #b59021; /* Dourado mais escuro ao passar o mouse */
            color: white; 
            transform: translateY(-2px); /* Efeito de "subir" levemente */
        }

        /* Ícones Dourados */
        .fa-solid, .fa-brands { color: var(--cor-destaque); }
        
        /* Ajuste para ícones dentro de botões ou fundos escuros */
        .btn-psi i { color: var(--cor-primaria); } 
        .text-white i { color: var(--cor-destaque); }

        /* Botão Flutuante do WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 60px; height: 60px;
            bottom: 40px; right: 40px;
            background-color: #25d366; /* Mantive o verde oficial do Whats */
            color: #FFF;
            border-radius: 50px;
            text-align: center; font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
        }
        .whatsapp-float i { color: white; } /* Ícone branco no whats */
    </style>
</head>
<body>
